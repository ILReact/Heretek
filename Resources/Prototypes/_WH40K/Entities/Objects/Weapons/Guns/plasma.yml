- type: entity
  name: Плазменный пистолет
  parent: BaseWeaponBatterySmall
  id: WHWeaponPistolPlasma
  description: Уменьшенная версия Плазменной Винтовки, не смотря на размер не потерял в мощности, чего не скажешь о размере его топливного бака. Прекрасное личное оружие офицеров по всему империуму.
  components:
  - type: Sprite
    sprite: _WH40K/Objects/Weapons/Guns/Battery/plasmapistol.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Item
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Gun
    soundGunshot:
      path: /Audio/_WH40K/Weapons/Guns/Gunshorts/plasmapist.wav
  - type: Battery
    maxCharge: 1400
    startingCharge: 1400
  - type: ProjectileBatteryAmmoProvider
    proto: WHBulletPlasmaPistol
    fireCost: 200
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

